<html>
<title>Iris flower prediction</title>
<head>
    Iris flower prediction
</head>
<body>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Sepal Length</th>
            <th>Sepal Width</th>
            <th>Petal Length</th>
            <th>Petal Width</th>
            <th>Prediction</th>
        </tr>
        {% for r in records %}
        <tr>
            <td>{{ r.id }}</td>
            <td>{{ r.sl }}</td>
            <td>{{ r.sw }}</td>
            <td>{{ r.pl }}</td>
            <td>{{ r.pw }}</td>
            <td>{{ r.prediction }}</td>
        </tr>
        {% endfor %}
</body>
</html>
