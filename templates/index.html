<html>
<title>Iris flower prediction</title>
<head>
    Predict iris flower category
</head>
<body>
    <h2>You are visiting: {{ site }}</h2>
    <form action="/predict" method="POST">
        <label for="sepal-length">Sepal Length:</label> 
        <input type="number" id="sepal-length" name="sepal-length" step="any"><br>

        <label for="sepal-width">Sepal Width:</label>
        <input type="number" id="sepal-width" name="sepal-width" step="any"><br>

        <label for="petal-length">Petal Length:</label>
        <input type="number" id="petal-length" name="petal-length" step="any"><br>

        <label for="petal-width">Petal Width:</label>
        <input type="number" id="petal-width" name="petal-width" step="any"><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
